<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=`device-width`, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拉勾网职位管理系统</title>
  <link rel="stylesheet" href="/backend/styles/base/bootstrap.css">
</head>
<body>
	<head></head>
  <div class="container" style="margin-top: 70px;">
    <table class="table table-bordered">
      <caption>
        D5牛排
        <button id="add-jobs" class="btn btn-primary"  data-toggle="modal" data-target="#addOrUpdateDialog">添加</button>
      </caption>
      <thead>
        <tr>
          <th>序号</th>
          <th>名字</th>
          <th>图片</th>
          <th>价格</th>
          <th>原价</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="list-con"></tbody>
    </table>
    <div class="row">
      <nav class="col-md-12 pull-right" aria-label="Page navigation">
        <ul class="pagination" id="paginationCon"></ul>
      </nav>
    </div>

    <div class="modal fade" id="addOrUpdateDialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>列表</h4>
          </div>
          <div class="modal-body">
            <form action="/api/jobs/addOrUpdate" method="post" enctype="multipart/form-data" id="postJobForm">
              <input type="hidden" id="jobid" name="jobid" value="">
              <div class="form-group">
                <label for="name">名字</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="请输入职位名称">
              </div>
              <div class="form-group">
                <div id="updateLogo"></div>
                <label for="logo">图片</label>
                <input type="file" accept="image/png,image/gif,image/jpeg" class="form-control" name="logo" id="logo" placeholder="请上传公司logo">
              </div>
              
              <div class="form-group">
                <label for="nprice">价格</label>
                <input type="text" class="form-control" name="nprice" id="nprice" placeholder="请输入公司名称">
              </div>
              <div class="form-group">
                <label for="oprice">原价</label>
                <input type="text" class="form-control" name="oprice" id="oprice" placeholder="请输入工作地点">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="submitBtn" class="btn btn-primary">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/backend/scripts/base/jquery.js"></script>
  <script src="/backend/scripts/base/bootstrap.js"></script>
  <script src="/backend/scripts/base/ejs.js"></script>
  <script src="/backend/scripts/common/signUp.js"></script>
  <script src="/backend/scripts/common/signIn.js"></script>
  <script src="/backend/scripts/common/header.js"></script>
  <script src="/backend/scripts/pages/jobs/list.js"></script>
  <script src="/backend/scripts/pages/jobs/pagination.js"></script>
  <script src="/backend/scripts/pages/jobs/index.js"></script>
  <script>
    new Page('position')
  </script>
</body>
</html>
